<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
    <title>Skills Test</title>
</head>
    <body class="bg-light">
    <div class="container mt-5">
    <h2 class="mb-3 text-center">School Club Informatuon</h2>

<div class="row">
    <div class="col-md-6">
        <label class="form-label">Select a club</label>
            <select id="club_select" class="form-select mb-3">
                <option value="dance">Dance Club</option>
                <option value="glee">Glee Club</option>
                <option value="science">Science Club</option>
                <option value="art">Band Club</option>
                <option value="math">Math Club</option>
            </select>

            <button type="button" class="btn btn-primary w-100" py-click="show_club">Show Club Information</button>

            <div id="club_info" class="mt-4 p-3 border bg-white border rounded" style="min-height:120px;">
            </div>
        </div>
    </div>
</div>
    <py-script src="main.py"></py-script>
</body>
</html>
